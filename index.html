<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi OOP</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>APRI LA CONSOLE CHE CI SONO GLI ESERCIZI!</h1>


    <h2>Registrazione Animale Domestico</h2>
    <form id="petForm">
        <label for="petName">Nome Animale:</label>
        <input type="text" id="petName" required><br>

        <label for="ownerName">Nome Proprietario:</label>
        <input type="text" id="ownerName" required><br>

        <label for="species">Specie:</label>
        <input type="text" id="species" required><br>

        <label for="breed">Razza:</label>
        <input type="text" id="breed" required><br>

        <button type="submit">Aggiungi Animale</button>
    </form>

    <h3>Lista Animali</h3>
    <div class="pet-list" id="petList"></div>

    <h3>Confronta Proprietari</h3>
    <button id="compareOwners">Verifica Proprietari</button>
    <p id="comparisonResult"></p>




    <script src="/script.js"></script>
</body>
</html>
